<div
  class="container"
  [ngStyle]="{ 'background-image': 'url(../../assets/images/' + img + '.jpg)' }"
>
  <header></header>
  <main *ngIf="ayahEditions$ | async as ayahEditions">
    <div class="ayah">
      <h3 class="ayah__text">{{ ayahEditions[0].text }}</h3>
      <h5 class="ayah__translate">{{ ayahEditions[1].text }}</h5>
    </div>
  </main>
  <footer></footer>
</div>
